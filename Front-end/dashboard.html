<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Icon Library -->
    <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Global Loading Spinner -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Key Management Dashboard</h1>
            <button data-action="logout" class="flex items-center text-sm font-medium text-red-600 hover:text-red-800">
                <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>Logout
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Part 1: Analytics -->
        <section id="analytics-section" class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Usage Analytics</h2>
            <div id="analytics-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Analytics cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Part 2: Keys List -->
        <section id="keys-section">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">API Keys</h2>
                <button data-action="create-key" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i data-lucide="plus" class="w-5 h-5 mr-2"></i>Create Key
                </button>
            </div>
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Key Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Key Value</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quota</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Revoked Date</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="keys-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Key rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                <nav id="pagination-controls" class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                    <!-- Pagination will be dynamically inserted here -->
                </nav>
            </div>
        </section>
    </main>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-5 right-5 px-6 py-3 text-white rounded-lg shadow-lg transition-all duration-300 transform translate-y-16">
        <p id="toast-message"></p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
