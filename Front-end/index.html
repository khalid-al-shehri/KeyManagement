<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Sign In</h1>
            <p class="mt-2 text-sm text-gray-600">Access your Key Management Dashboard</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6" novalidate>
            <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="text" required class="w-full px-4 py-3 text-gray-800 bg-gray-100 border-2 border-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Username">
                <p id="username-error" class="hidden mt-1 text-xs text-red-500">Username is required.</p>
            </div>

            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required class="w-full px-4 py-3 text-gray-800 bg-gray-100 border-2 border-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Password">
                <p id="password-error" class="hidden mt-1 text-xs text-red-500">Password is required.</p>
            </div>

            <button type="submit" id="login-button" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300 disabled:opacity-50 disabled:cursor-wait">
                <span class="button-text">Sign In</span>
                <span class="button-loader hidden">Signing In...</span>
            </button>
        </form>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-5 right-5 px-6 py-3 text-white rounded-lg shadow-lg transition-all duration-300 transform translate-y-16">
        <p id="toast-message"></p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
